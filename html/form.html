<!DOCTYPE html>
<html>
    <head>
        <Title>Banco</Title>
        <link rel="stylesheet" href="../css/login_style.css">
    </head>
    <body>
        <div class="contenido" id="form_new_account">
            <p id="new_account">Create New Account</p>
            <form>
                <div class="form_input">
                    <input type="text" id="f_name" name="f_name" placeholder="Carl"></br>
                    <label for="f_name">First Name</label></br>
                </div>

                <div class="form_input">
                    <input type="text" id="l_name" name="l_name" placeholder="Johnson"></br>
                    <label for="l_name">Last Name</label></br>
                </div>

                <div class="form_input">
                    <input type="text" id="email" name="email" placeholder="broke@mail.com"></br>
                    <label for="email">Email</label></br>
                </div>

                <div class="form_input">
                    <input type="password" id="password" name="password" placeholder="•••••••••••"></br>
                    <label for="password">Password</label></br>
                </div>

                <div class="form_input">
                    <input type="password" id="r_password" name="r_password" placeholder="•••••••••••"></br>
                    <label for="r_password">Repeat password</label></br>
                </div>
            </form>
            <div class="send_form">
                <div class="cross">
                    <img class="daga" src="../media/gothic5.png" width="30px" height="40px">
                    <a href="./login.html" class="send_form_opt">cancel</a>
                </div>

                <div class="cross">
                    <img class="daga" src="../media/gothic5.png" width="30px" height="40px">
                    <a href="./main.html" class="send_form_opt">continue</a>
                </div>
            </div>
        </div>

        <script src="../js/script.js"></script>
    </body>
</html>
